<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
     <link rel="icon" type="image/jpg" href="resources/image/log.jpg" />
    </h:head>
    <h:body> 
       <p:growl id="growl" life="5000" />
        <h:form id="formModifEmploye">
            <p:dialog closable="true" header="Modification d'un employe" modal="true" showEffect="clip" widgetVar="dlg" resizable="false" style="font-size:12px; ">
                <p:outputPanel id="displ">                
             <h:panelGrid columns="3"   cellpadding="3"> 
                                
                                <p:outputLabel for="situationM" value="Situation:" />
                                <p:selectOneRadio id="situationM" value="#{employeMBean.employe.situationMatrimonialeEmploye}">
                                <f:selectItem itemLabel="Marie(e)" itemValue="Marie(e)" />
                                <f:selectItem itemLabel="Celibataire" itemValue="Celibataire" />
                                <f:selectItem itemLabel="Veuf(ve)" itemValue="Veuf(ve)" />
                                </p:selectOneRadio>
                                <p:outputLabel value="*" style="color:red;font-size: 25px"/>
                                
                                <h:outputLabel for="num" value="Num : "/>
                                <p:inputText id="num" value="#{employeMBean.employe.numEmploye}"/>  
                                <p:outputLabel value="*" style="color:red;font-size: 25px"/>
                                
                                
                                
                                <h:outputLabel for="nomEmp" value="Nom : "/>
                                <p:inputText id="nomEmp" value="#{employeMBean.employe.nomEmploye}"/> 
                                <p:outputLabel value="*" style="color:red;font-size: 25px"/>
                                
                            
                                 
                                
                                
                                <h:outputLabel for="prenomP" value="Prenom : "/>
                                <p:inputText id="prenomP" value="#{employeMBean.employe.prenomEmploye}"/> 
                                <p:outputLabel value=""/>
                                
                                <h:outputLabel for="adresseP" value="Adresse : "/>
                                <p:inputText id="adresseP" value="#{employeMBean.employe.adresseEmploye}"/> 
                                <p:outputLabel value=""/>
                                
                                
                                
                                
                                
                              
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value="(*) Champs obligatoires" style="color:red;font-size: 15px"/>                      
                         </h:panelGrid>
                     
                            
                    <h:panelGrid columns="2" cellpadding="3">
                        <p:commandButton onclick="dlg.hide()"  value="Modifier" icon = "ui-icon-pencil" action="#{employeMBean.modifEmp()}" />
                        <p:commandButton onclick="dlg.hide()"  value="Annuler" icon="ui-icon-close"/>
                    </h:panelGrid>                    
                </p:outputPanel>
            </p:dialog>
        </h:form>
                
    </h:body>
</html>
