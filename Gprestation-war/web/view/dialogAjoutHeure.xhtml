<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
     <link rel="icon" type="image/jpg" href="resources/image/log.jpg" />
    </h:head>
    <h:body> 
       <p:growl id="growl" life="5000" />
        <h:form id="formAjoutHeure">
            <p:dialog closable="true" header="Heure de Travail" modal="true" showEffect="clip" widgetVar="dlg" resizable="false" style="font-size:12px; ">
                <p:outputPanel id="displ">                
                    <h:panelGrid columns="3" cellpadding="3">  
                        <p:outputLabel  value="Date:" />
                        <p:calendar id="dtEmbauche"  pattern="dd-MM-yyyy" mask="true" value="#{travailMBean.travailPk1.dateT}" />
                        <p:outputLabel value="*" style="color:red;font-size: 25px" />
                        
                        <h:outputLabel for="heure" value="Heure : "/>
                        <p:spinner id="heure" value="#{travailMBean.travail1.TRAVAInbheures}" min="1" /> 
                        <p:outputLabel value="*" style="color:red;font-size: 25px"/>             
                    </h:panelGrid>
                            
                    <h:panelGrid columns="2" cellpadding="3">
                        <p:commandButton onclick="dlg.hide()"  value="Ajout" icon = "ui-icon-pencil" action="#{travailMBean.ajoutHeure()}" />
                        <p:commandButton onclick="dlg.hide()"  value="Annuler" icon="ui-icon-close"/>
                    </h:panelGrid>                    
                </p:outputPanel>
            </p:dialog>
        </h:form>
                
    </h:body>
</html>
