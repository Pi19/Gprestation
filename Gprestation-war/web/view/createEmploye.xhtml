<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="icon" type="image/jpg" href="resources/image/log.jpg" />
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:growl id="growl" life="5000" />
                <p:layout>  
                    <p:layoutUnit position="west" size="180" style=" border: none;font-size: 17px;">
                        <ui:include src="../template/MenuGauche.xhtml"/>
                    </p:layoutUnit>                   
                    <p:layoutUnit position="center" style="height: 200px; border: none; font-size:13px;">
                        <p:panel header="ENREGISTREMENT D'UN EMPLOYE">
                          <h:panelGrid columns="3"   cellpadding="3"> 
                            <h:panelGrid columns="3" cellpadding="3">  
                                
                                <p:outputLabel for="situationM" value="Situation:" />
                                <p:selectOneRadio id="situationM" value="#{employeMBean.employe.situationMatrimonialeEmploye}">
                                <f:selectItem itemLabel="Marie(e)" itemValue="Marie(e)" />
                                <f:selectItem itemLabel="Celibataire" itemValue="Celibataire" />
                                <f:selectItem itemLabel="Veuf(ve)" itemValue="Veuf(ve)" />
                                </p:selectOneRadio>
                                <p:outputLabel value="*" style="color:red;font-size: 25px"/>
                                
                                <h:outputLabel for="num" value="Num : "/>
                                <p:inputText id="num" value="#{employeMBean.employe.numEmploye}"/>  
                                <p:outputLabel value="*" style="color:red;font-size: 25px"/>
                                
                                
                                
                                <h:outputLabel for="nomEmp" value="Nom : "/>
                                <p:inputText id="nomEmp" value="#{employeMBean.employe.nomEmploye}"/> 
                                <p:outputLabel value="*" style="color:red;font-size: 25px"/>
                                
                            </h:panelGrid>
                            <h:panelGrid columns="3" cellpadding="3">  
                                 
                                
                                
                                <h:outputLabel for="prenomP" value="Prenom : "/>
                                <p:inputText id="prenomP" value="#{employeMBean.employe.prenomEmploye}"/> 
                                <p:outputLabel value=""/>
                                
                                <h:outputLabel for="adresseP" value="Adresse : "/>
                                <p:inputText id="adresseP" value="#{employeMBean.employe.adresseEmploye}"/> 
                                <p:outputLabel value=""/>
                                
                                
                                
                                
                                
                              
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value="(*) Champs obligatoires" style="color:red;font-size: 15px"/>                      
                         </h:panelGrid>
                        </h:panelGrid>
                        </p:panel>
                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton ajax="false" value="Annuler" action="#{employeMBean.annulerEnr()}" icon="ui-icon-close"/>
                            </f:facet>
                            <f:facet name="right">
                                <p:commandButton ajax="false" value="Enregistrer" iconPos="right" action="#{employeMBean.enrEmploye()}" icon="ui-icon-carat-1-e"/>
                            </f:facet>
                        </p:toolbar>
                        <p:panel header="LISTE DES EMPLOYES">
                               <p:dataTable id="listeEmp" emptyMessage="Aucune donnÃ©e" value="#{employeMBean.listeEmploye()}" paginatorPosition="bottom" rows="50" var="item" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >                                      
                            
                            <p:column  filterBy="#{item.numEmploye}" filterMatchMode="contains" style="width: 50px">
                                <f:facet name="header">
                                    <h:outputText value="Num"/>
                                </f:facet>
                                <h:outputText value="#{item.numEmploye}"/>
                            </p:column>
                            <p:column  filterBy="#{item.nomEmploye}" filterMatchMode="contains" style="width: 120px">
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{item.nomEmploye}"/>
                            </p:column>
                            <p:column  filterBy="#{item.prenomEmploye}" filterMatchMode="contains" style="width: 120px">
                                <f:facet name="header">
                                    <h:outputText value="Prenom"/>
                                </f:facet>
                                <h:outputText value="#{item.prenomEmploye}"/>
                            </p:column>
                            <p:column  filterBy="#{item.adresseEmploye}" filterMatchMode="contains" style="width: 120px">
                                <f:facet name="header">
                                    <h:outputText value="Adresse"/>
                                </f:facet>
                                <h:outputText value="#{item.adresseEmploye}"/>
                            </p:column>
                            <p:column  filterBy="#{item.situationMatrimonialeEmploye}" filterMatchMode="contains" style="width: 120px">
                                <f:facet name="header">
                                    <h:outputText value="Situation"/>
                                </f:facet>
                                <h:outputText value="#{item.situationMatrimonialeEmploye}"/>
                            </p:column>
                        </p:dataTable>
                        </p:panel>
                    </p:layoutUnit>                   
                </p:layout>             
            </h:form>
        </f:view>
    </h:body>
</html>
