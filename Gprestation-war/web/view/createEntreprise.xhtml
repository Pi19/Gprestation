<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <link rel="icon" type="image/jpg" href="resources/image/log.jpg" />
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <p:growl id="growl" life="5000" />
                <p:layout>  
                    <p:layoutUnit position="west" size="180" style=" border: none;font-size: 17px;">
                        <ui:include src="../template/MenuGauche.xhtml"/>
                    </p:layoutUnit>                   
                    <p:layoutUnit position="center" style="height: 200px; border: none; font-size:13px;">
                        <p:panel header="ENREGISTREMENT D'UNE ENTREPRISE">
                            <h:panelGrid columns="3" cellpadding="3">                           
                                <h:outputLabel for="num" value="Num : "/>
                                <p:inputText id="num" value="#{entrepriseMBean.entreprise.ENTREnum}"/>  
                                <p:outputLabel value="*" style="color:red;font-size: 25px"/>
                                
                                <h:outputLabel for="design" value="Designation : "/>
                                <p:inputText id="design" value="#{entrepriseMBean.entreprise.ENTREdesign}"/> 
                                <p:outputLabel value=""/>
                                
                                <h:outputLabel for="lieu" value="Siege : "/>
                                <p:inputText id="lieu" value="#{entrepriseMBean.entreprise.ENTRElieu}"/> 
                                <p:outputLabel value=""/>
                                
                                
                                
                              
                                <p:outputLabel value=""/>
                                <p:outputLabel value=""/>
                                <p:outputLabel value="(*) Champs obligatoires" style="color:red;font-size: 15px"/>                      
                            </h:panelGrid>
                        </p:panel>
                        <p:toolbar>
                            <f:facet name="left">
                                <p:commandButton ajax="false" value="Annuler" action="#{entrepriseMBean.annulerrEntreprise()}" icon="ui-icon-close"/>
                            </f:facet>
                            <f:facet name="right">
                                <p:commandButton ajax="false" value="Enregistrer" iconPos="right" action="#{entrepriseMBean.enrEntreprise()}" icon="ui-icon-carat-1-e"/>
                               
                            </f:facet>
                            
                        </p:toolbar>
                        <p:panel header="LISTE DES ENTREPRISES">
                            <p:dataTable id="listeEntreprise" emptyMessage="Aucune donnÃ©e" value="#{entrepriseMBean.listeEntreprise()}" paginatorPosition="bottom" rows="20" var="item" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" >                                      
                            
                                <p:column  filterBy="#{item.ENTREnum}" filterMatchMode="contains" style="width: 50px">
                                <f:facet name="header">
                                    <h:outputText value="Numero"/>
                                </f:facet>
                                    <h:outputText value="#{item.ENTREnum}"/>
                            </p:column>
                                <p:column  filterBy="#{item.ENTREdesign}" filterMatchMode="contains" style="width: 120px">
                                <f:facet name="header">
                                    <h:outputText value="Designation"/>
                                </f:facet>
                                    <h:outputText value="#{item.ENTREdesign}"/>
                            </p:column>
                                <p:column  filterBy="#{item.ENTRElieu}" filterMatchMode="contains" style="width: 120px">
                                <f:facet name="header">
                                    <h:outputText value="Lieu"/>
                                </f:facet>
                                    <h:outputText value="#{item.ENTRElieu}"/>
                            </p:column>
                        </p:dataTable>
                        </p:panel>
                    </p:layoutUnit>                   
                </p:layout>             
            </h:form>
        </f:view>
    </h:body>
</html>
