<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
     <link rel="icon" type="image/jpg" href="resources/image/log.jpg" />
    </h:head>
    <h:body> 
       <p:growl id="growl" life="5000" />
        <h:form id="formModifEntreprise">
            <p:dialog closable="true" header="Modification d'une entreprise" modal="true" showEffect="clip" widgetVar="dlg" resizable="false" style="font-size:12px; ">
                <p:outputPanel id="displ">                
                    <h:panelGrid columns="3" cellpadding="3">  
                        <h:outputLabel for="num" value="Num : "/>
                        <p:inputText id="num" value="#{entrepriseMBean.entreprise.ENTREnum}"/>  
                        <p:outputLabel value="*" style="color:red;font-size: 25px"/>

                        <h:outputLabel for="Des" value="Designation : "/>
                        <p:inputText id="Des" value="#{entrepriseMBean.entreprise.ENTREdesign}"/> 
                        <p:outputLabel value=""/>
                        
                        <p:outputLabel for="lieu" value="Lieu:" />
                        <p:inputText id="lieu" value="#{entrepriseMBean.entreprise.ENTRElieu}"/> 
                        <p:outputLabel value=""/>
                        

                       

                        <p:outputLabel value=""/>
                        <p:outputLabel value=""/>
                        <p:outputLabel value="(*) Champs obligatoires" style="color:red;font-size: 15px"/>              
                    </h:panelGrid>
                            
                    <h:panelGrid columns="2" cellpadding="3">
                        <p:commandButton onclick="dlg.hide()"  value="Modifier" icon = "ui-icon-pencil" action="#{entrepriseMBean.modifEntreprise()}" />
                        <p:commandButton onclick="dlg.hide()"  value="Annuler" icon="ui-icon-close"/>
                    </h:panelGrid>                    
                </p:outputPanel>
            </p:dialog>
        </h:form>
                
    </h:body>
</html>
